<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Questions</title>
  <link rel="stylesheet" href="Fill-Questions.css">
</head>
<body>

  <div id="questions-container">
    <h2>Fill in the blanks</h2>
    <p>What is 12 + 24?</p>
    <input type="number" id="answer1" placeholder="Enter your answer">
    <p>What is 13 + 26?</p>
    <input type="number" id="answer2" placeholder="Enter your answer">
    <p>What is 14 + 74?</p>
    <input type="number" id="answer3" placeholder="Enter your answer">
    <p>What is 12 + 35?</p>
    <input type="number" id="answer4" placeholder="Enter your answer">
    <button onclick="checkAnswers()">Next</button>
    <button onclick="goback()">Previous</button>
  </div>

  <script src="Fill-Questions.js"> </script>
</body>

</html>
